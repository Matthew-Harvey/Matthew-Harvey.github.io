			<section id="work" class="main style3 primary">
				<div class="content">
					<header>
						<h2>Play VS Computer</h2>
						<p>Play Now!</p>
						<button id="startPositionBtn">Reset</button>
						<button id="flipOrientationBtn">Flip</button>
						<br></br>
						<div id="chessboard" style="width: 100%"></div>
						<br></br>
						<label>Status:</label>
						<div id=status></div>
						<br></br>
						<label>Position:</label>
						<div id=fen></div>
					</header>

					<link rel="stylesheet" href="../assets/css/chessboard-1.0.0.min.css">
					<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
					<script src="../assets/js/chessboard-1.0.0.min.js"></script>
					<script src="../assets/js/chess.js"></script>

					<script>
						var board = null
						var game = new Chess()
						var $status = $('#status')
						var $fen = $('#fen')
						var $pgn = $('#pgn')

						function onDragStart (source, piece, position, orientation) {
						// do not pick up pieces if the game is over
						if (game.game_over()) return false

						// only pick up pieces for White
						if (piece.search(/^b/) !== -1) return false
						}

						function makeRandomMove () {
						var possibleMoves = game.moves()

						// game over
						if (possibleMoves.length === 0) return

						var randomIdx = Math.floor(Math.random() * possibleMoves.length)
						game.move(possibleMoves[randomIdx])
						updateStatus()
						board.position(game.fen())
						}

						function onDrop (source, target) {
						// see if the move is legal
						var move = game.move({
							from: source,
							to: target,
							promotion: 'q' // NOTE: always promote to a queen for example simplicity
						})

						// illegal move
						if (move === null) return 'snapback'

						updateStatus()

						// make random legal move for black
						window.setTimeout(makeRandomMove, 250)

						}

						// update the board position after the piece snap
						// for castling, en passant, pawn promotion
						function onSnapEnd () {
						board.position(game.fen())
						}

						function updateStatus () {
						var status = ''

						var moveColor = 'White'
						if (game.turn() === 'b') {
							moveColor = 'Black'
						}

						// checkmate?
						if (game.in_checkmate()) {
							status = 'Game over, ' + moveColor + ' is in checkmate.'
						}

						// draw?
						else if (game.in_draw()) {
							status = 'Game over, drawn position'
						}

						// game still on
						else {
							status = moveColor + ' to move'

							// check?
							if (game.in_check()) {
							status += ', ' + moveColor + ' is in check'
							}
						}

						$status.html(status)
						$fen.html(game.fen())
						$pgn.html(game.pgn())
						}

						var config = {
						draggable: true,
						position: 'start',
						onDragStart: onDragStart,
						onDrop: onDrop,
						onSnapEnd: onSnapEnd
						}
						board = Chessboard('chessboard', config)

						updateStatus()
						
						$('#startPositionBtn').on('click', board.start)

						$('#flipOrientationBtn').on('click', board.flip)

					</script>
